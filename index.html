<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KOY</title>
        <link rel="stylesheet" href="style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <header class="header"> <!-- header-->
                <na>
                    <ul class="head color-orange">
                        <li>
                            <a><img src="images/profil.svg"/></a>
                        </li>
                        <li>
                            <a><img src="images/logo-koy.svg"/></a>
                        </li>
                        <li>
                            <a><img src="images/fluent_people-community-16-filled.svg"/></a>
                        </li>
                    </ul>
                </na>
            </header>
            <main> 
                <section class="bloc-date"> <!-- Bloc date-->
                    <article>
                        <ul class="switch-month color-blue">
                            <li>
                                <a><img src="images/icon-left.svg"/></a>
                            </li>
                            <li>
                                <h3>FÃ©vrier</h3>
                            </li>
                            <li>
                                <a><img src="images/icon-rigth.svg"/></a>
                            </li>
                        </ul>
                    </article>
                </section>
                <section class="container-grid">
                    <div class="bloc bloc1">Lun</div>   
                    <div class="bloc bloc2">Mar</div>   
                    <div class="bloc bloc3">Mer</div>   
                    <div class="bloc bloc4">Jeu</div>   
                    <div class="bloc bloc5">Ven</div>   
                    <div class="bloc bloc6">Sam</div>   
                    <div class="bloc bloc8">Dim</div>   
                    <div class="bloc justify-items">
                        <p> Bo bun</p>
                        <div class="time-calendar">
                            <img src="images/icon-heur.svg"/>
                            <p>20 min</p>
                        </div>
                    </div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>

                    <div class="bloc bloc10">2</div>

                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                    <div class="bloc bloc10">2</div>   
                </section>
<!---------------jaude de pogression ---------------------->
                <section class="bloc-progress">
                    <section class="bloc-progress1">
                        <section class="circular">
                            <div class="inner"></div>
                            <div class="number"><p>Calories <span class="value">480kcal/<br>13140kal </span></p></div>
                            <div class="cercle_gris"></div>
                            <div class="circle">
                                <div class="cercle_gris"></div>
                                <div class="bar value-cal">
                                <div class="progress"></div>
                                </div>
                                <div class="bar right">
                                    <div class="progress"></div>
                                </div>
                            </div>
                        </section>
                        <section class="circular">
                            <div class="inner"></div>
                            <div class="number"><p>Poteines <span class="value">70g/1638g</span></p></div>
                            <div class="cercle_gris"></div>
                            <div class="circle">
                                <div class="cercle_gris"></div>
                                <div class="bar value-prot">
                                <div class="progress"></div>
                                </div>
                                <div class="bar right">
                                    <div class="progress"></div>
                                </div>
                            </div>
                        </section>
                </section>
                <section class="bloc-progress2">
                    <section class="circular">
                        <div class="inner"></div>
                        <div class="number"><p>Glucides <span class="value">332g/658g</span></p></div>
                        <div class="cercle_gris"></div>
                        <div class="circle">
                            <div class="cercle_gris"></div>
                            <div class="bar value-gluc">
                            <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </section>
                    <section class="circular">
                        <div class="inner"></div>
                        <div class="number"><p>Lipides <span class="value"> 52g/441g</span></p></div>
                        <div class="cercle_gris"></div>
                        <div class="circle">
                            <div class="cercle_gris"></div>
                            <div class="bar value-lip">
                            <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </section>
                    <section class="circular">
                        <div class="inner"></div>
                        <div class="number"><p>Fibre <span class="value">35g/175g</span></p></div>
                        <div class="cercle_gris"></div>
                        <div class="circle">
                            <div class="cercle_gris"></div>
                            <div class="bar value-fibr">
                            <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </section>
                </section>
            </section>
        <div></div>
